name: CI

on:
  push:
  pull_request:

jobs:
  lint-docstrings:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install dev dependencies
        run: python -m pip install -r requirements-dev.txt
      - name: Run pydocstyle
        run: python -m pydocstyle .
      - name: Run tests
        run: python -m pytest -q
